<div class="container mt-4">
    <div class="card">
        <h1>Forgot Password</h1>
        <form>
            <div class="row">
                <div class="col-md-5">
                    <div class="mb-4 mt-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" formControlName="email" placeholder="Enter your email" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Reset password link</button>
                    <p>Remember your credentials? <a routerLink="/login">Login</a></p>             
                </div>
            </div>
        </form>
    </div>
</div>
